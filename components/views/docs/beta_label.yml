name: Beta Banner
description: A banner that indicates content is in a beta phase, with an optional explanation
accessibility_criteria: |
  The beta label must:

  - have a text contrast ratio higher than 4.5:1 against the background colour to meet WCAG AA
shared_accessibility_criteria:
  - link
examples:
  default:
    data: {}
  with_message:
    data:
      message: This is an optional different message to explain what Beta means in this
        context which can take <a href='https://www.gov.uk'>HTML</a>
