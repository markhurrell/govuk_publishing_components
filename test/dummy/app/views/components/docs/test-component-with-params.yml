name: Test component with parameters
description: A test component that takes a required parameter
examples:
  default:
    data:
      test_component_parameter: 'Some value'
  another_example:
    data:
      test_component_parameter: 'A different value'
  example_with_no_data_property:
  example_with_nil_data_property:
    data:
  example_with_empty_data_property:
    data: {}
  right_to_left_example:
    data:
      test_component_parameter: 'A different value'
    context:
      right_to_left: true
  example_with_symbol:
    data:
      symbol_parameter: :should_be_a_symbol
      string_parameter: "should_be_a_string"
      symbol_string_parameter_array:
      - :should_be_a_symbol_item
      - "should_be_a_string_item"
